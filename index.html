  <body style="font-family: 'Noto Sans'; margin: 0;">
    <!--[if lt IE 7]>

    <header style="

      <div style='padding-right: 6px;border-right: white solid 2px;'>

    <div id="bio-container" style='display: flex; flex-direction: column; text-align: center; align-items: center;'>
      <div style='width: 60%; border-bottom: solid 2px #3a86ff; padding-bottom: 12px' >

    <div id="Portfolio" style='text-align: center;'>
      <h2 style="text-align: center;">
        Development Projects
      </h2>
      <p>This Portfolio Uses the Github API to display projects I have hosted on Github Pages</p>
      <div id="repos-container" style="display:flex; margin: 0 auto; display: flex; flex-wrap: wrap; justify-content: space-around;">
      </div>
    </div>


    <!---TO DO 
      ADD RESUME SECTION UNDERNEATH DEVELOPMENT PROJECTS
      CLEAN UP DESCRIPTIONS AND REVISIT OLD PROJECTS 
    -->
   

    <script type="module">
      import { Octokit } from "https://cdn.skypack.dev/@octokit/core";
      
      
      const key = "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";
      const getRepos = async () => {
      const octokit = new Octokit({auth: key});
      const userName = "corymusick";
    
      // request repos
      const repoResponse = await octokit.request("GET /users/"+userName+"/repos")
      // Data is array of repo objects
      const data = repoResponse.data
      console.log(data)
      // get html container
      const container = document.querySelector("#repos-container");
      
      
      //Using pages as a filter to determine which repos go in portfolio
      const reposWithPages = data.filter((repo) => {
        return repo.has_pages;
      })
      console.log(reposWithPages)
      
      // for each repo build component
      Object.values(reposWithPages).forEach(repo =>{
        // repo name
        let name = repo.name;
        // repo about section
        let description = repo.description;
        // url to repo on github
        let repoURL = repo.html_url;
        // last commit
        let lastUpdate = repo.updated_at.split("T")[0];
        // primary language used
        let language = repo.language;
        console.log(repo)
        let repoTags = octokit.request(repo.languages_url);
        repoTags.then((value) => console.log(value))
       
        // create repo container
        let repoHTML = document.createElement('div'); 
        repoHTML.style = ` 
        margin-bottom: 12px; 
        border-radius: 5%; 
        width: 40%; 
        border: 2px solid #3a86ff;;
        padding: 0 6px;     
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px`
        
        // create name element
        let nameHTML = document.createElement('h3')
        nameHTML.style = "color: #3a86ff";
        nameHTML.textContent = name;
       
        //create link to github page and create element
        let pageURL = "https://"+userName+".github.io/"+name; 
        let pageURLHTML = document.createElement("a");
        pageURLHTML.setAttribute("href", pageURL);
        pageURLHTML.textContent = "Live Link";
        pageURLHTML.style = "padding-right: 6px; border-right: 1px solid #3a86ff;"
        pageURLHTML.classList.add("link")
        pageURLHTML.addEventListener("mouseenter", (e) => {
          console.log(e.target)
          e.target.classList.toggle("link--hover")
        })
        pageURLHTML.addEventListener("mouseleave", (e) => {
          e.target.classList.toggle("link--hover")
        })
       
        // create description element
        let descriptionHTML = document.createElement('p')
        descriptionHTML.textContent = description;
        descriptionHTML.style="height: 100px;"
       
        //create url element
        let repourlHTML = document.createElement('a');
        repourlHTML.setAttribute("href", repoURL)
        repourlHTML.textContent = "Repo Link";
        repourlHTML.style='padding-left: 6px;'
        repourlHTML.classList.add("link")
        repourlHTML.addEventListener("mouseenter", (e) => {
          console.log(e.target)
          e.target.classList.toggle("link--hover")
        })
        repourlHTML.addEventListener("mouseleave", (e) => {
          e.target.classList.toggle("link--hover")
        })
       
        // create last update element
        let lastUpdateHTML = document.createElement('p')
        lastUpdateHTML.textContent = "Latest Update: " + lastUpdate;
        
        // create language element;
        let languageHTML = document.createElement("p")
        languageHTML.textContent = language;
        
        //build repo component
        repoHTML.appendChild(nameHTML);
        repoHTML.appendChild(descriptionHTML);
        repoHTML.appendChild(pageURLHTML);
        repoHTML.appendChild(repourlHTML);
        repoHTML.appendChild(languageHTML)
        repoHTML.appendChild(lastUpdateHTML)
        
        //append component to container 
        container.appendChild(repoHTML);
      
      })
    }
    const navLinks = document.querySelectorAll(".nav-link");
    navLinks.forEach(link => {
      link.addEventListener("mouseenter",(e) => {
        e.target.classList.toggle("nav-link--hover");
      })
      link.addEventListener("mouseleave",(e) => {
        e.target.classList.toggle("nav-link--hover");
      })
    })
    document.addEventListener("DOMContentLoaded", getRepos());

    </script>
